// Top-level build file where you can add configuration options common to all sub-projects/modules.
ext {
    config = [
            compileSdkVersion       : 25,
            targetSdkVersion        : 25,
            minSdkVersion           : 16,
            buildToolsVersion       : "25.0.3"
    ]

    libraries = [
            butterknife             : "8.6.0",
            crashlytics             : "2.6.8",
            dagger                  : "2.11",
            firebase                : "11.0.1",
            glide                   : "3.7.0",
            glide_okhttp            : "1.5.0",
            gson                    : "2.8.1",
            javax_annotation        : "1.0",
            jodaTime                : "2.9.9",
            okio                    : "1.13.0",
            okhttp                  : "3.8.1",
            picasso                 : "2.5.2",
            picasso_okhttp          : "1.1.0",
            retrofit                : "2.3.0",
            supportLib              : "25.4.0",
            timber                  : "4.5.1",

            // OTHER
            leakcanary              : "1.5",
            multidex                : "1.0.1",

            // TESTING
            espresso                : "2.2.2",
            hamcrest                : "1.3",
            junit                   : "4.12",
            mockito                 : "1.9.5",
            powermock               : "1.6.4",
            robolectric             : "3.2.2",
            supportTest             : "0.5",

            // Do not update this because this is the last version that supports android. (see assertj for android - square)
            assertj                 : "1.7.1",
    ]
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
        classpath 'com.google.gms:google-services:3.1.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url "https://maven.google.com" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
