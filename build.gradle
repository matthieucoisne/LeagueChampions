// Top-level build file where you can add configuration options common to all sub-projects/modules.


buildscript {
    ext {
        config = [
                compileSdk              : 27,
                targetSdk               : 27,
                minSdk                  : 16,
                buildTools              : "27.0.2",
                kotlin                  : "1.2.10"
        ]

        libraries = [
                butterknife             : "8.8.1",
                crashlytics             : "2.8.0",
                constraintLayout        : "1.0.2",
                dagger                  : "2.13",
                firebase                : "11.6.2",
                glide                   : "3.7.0",
                glide_okhttp            : "1.5.0",
                gson                    : "2.8.2",
                javax_annotation        : "1.0",
                jodaTime                : "2.9.9",
                okio                    : "1.13.0",
                okhttp                  : "3.9.1",
                picasso                 : "2.5.2",
                picasso_okhttp          : "1.1.0",
                retrofit                : "2.3.0",
                supportLib              : "27.0.2",
                timber                  : "4.6.0",

                // OTHER
                leakcanary              : "1.5",
                multidex                : "1.0.1",

                // TESTING
                espresso                : "2.2.2",
                hamcrest                : "1.3",
                junit                   : "4.12",
                mockito                 : "1.9.5",
                powermock               : "1.6.4",
                robolectric             : "3.2.2",
                supportTest             : "0.5",

                // Do not update this because this is the last version that supports android. (see assertj for android - square)
                assertj                 : "1.7.1",
        ]
    }

    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath "com.android.tools.build:gradle:3.0.1"
        classpath "com.google.gms:google-services:3.1.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$config.kotlin"
        classpath "io.fabric.tools:gradle:1.25.1"
    }
}

plugins {
    id 'com.github.ben-manes.versions' version "0.17.0"
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }

    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
        kotlinOptions {
            jvmTarget = "1.8"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
