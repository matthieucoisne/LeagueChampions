// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        config = [
                compileSdk              : 28,
                targetSdk               : 28,
                minSdk                  : 16,
                buildTools              : "28.0.2",
                kotlin                  : "1.2.70"
        ]

        libraries = [
                androidx                : "1.0.0",
                arch                    : "2.0.0",
                constraintLayout        : "1.1.3",
                crashlytics             : "2.9.5",
                dagger                  : "2.16",
                firebase                : "16.0.3",
                glide                   : "3.7.0",
                glide_okhttp            : "1.5.0",
                gson                    : "2.8.5",
                javax_annotation        : "1.0",
                jodaTime                : "2.9.9",
                okio                    : "2.0.0",
                okhttp                  : "3.11.0",
                picasso                 : "2.5.2",
                picasso_okhttp          : "1.1.0",
                retrofit                : "2.4.0",
                rxandroid               : "2.1.0",
                rxjava                  : "2.2.2",
                rxjava_adapter          : "1.0.0",
                timber                  : "4.7.1",

                // OTHER
                leakcanary              : "1.6.1",
                multidex                : "1.0.3",

                // TESTING
                androidxTest            : "1.1.0-alpha4",
                espresso                : "3.1.0-alpha4",
                hamcrest                : "1.3",
                junit                   : "4.12",
                mockito                 : "1.9.5",
                powermock               : "1.7.4",
                robolectric             : "3.8",

                // Do not update this because this is the last version that supports android. (see assertj for android - square)
                assertj                 : "1.7.1",
        ]
    }

    repositories {
        google()
        jcenter()
        maven { url "https://maven.fabric.io/public" }
    }

    dependencies {
        classpath "com.android.tools.build:gradle:3.3.0-alpha11"
        classpath "com.google.gms:google-services:4.1.0"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$config.kotlin"
        classpath "io.fabric.tools:gradle:1.26.0"
    }
}

plugins {
    id "com.github.ben-manes.versions" version "0.17.0"
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://maven.fabric.io/public" }
    }

    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
        kotlinOptions {
            jvmTarget = "1.8"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
